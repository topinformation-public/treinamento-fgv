<template>
    <div class="slds-box slds-card">
      
            <lightning-record-edit-form record-id={contact.Id} object-api-name="Contact" onsuccess={recordCreated}>
                
                <lightning-messages></lightning-messages>
                
                <lightning-input-field field-name="AccountId" value={contact.AccountId}> 
                </lightning-input-field>
                <lightning-input-field field-name="FirstName"  value={contact.FirstName}>
                </lightning-input-field>
                <lightning-input-field field-name="LastName" value={contact.LastName} >
                </lightning-input-field>
                <lightning-input-field field-name="Email" value={contact.Email}>
                </lightning-input-field>
                
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="save" label="Save">
                </lightning-button>
            </lightning-record-edit-form>

    </div>


</template>
